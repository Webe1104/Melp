<h3>Top Restaurants</h3>
<div class="grid grid-pad">
  <a *ngFor="let item of restaurants" class="col-1-4"
  		routerLink='/detail/{{item.id}}'>
    <div class="module item">
      <h4>{{item.name}}</h4>
    </div>
  </a>
</div>
<button (click)="getRestaurantsByProp('rating')">rating</button>
<button (click)="getRestaurantsByProp('name')">name</button>
