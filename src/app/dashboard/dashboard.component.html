<h3>Top Restaurants</h3>
<div class="grid grid-pad">
  <a *ngFor="let restaurant of restaurants" class=""
  		routerLink='/detail/{{restaurant.id}}'>
    <div class="module restaurant">
      <h4>{{restaurant.name}}</h4>
      <p>{{restaurant.rating}}</p>
      <p>{{restaurant.site}}</p>
    </div>
  </a>
</div>
<button (click)="getRestaurantsByProp('rating')">rating</button>
<button (click)="getRestaurantsByProp('name')">name</button>
<a class="waves-effect waves-light btn">button</a>
