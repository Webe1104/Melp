<h2>Mis Restaurantes</h2>
<ul class="restaurant">
  <li *ngFor="let item of restaurant"
  		[class.selected]="item === selectedRestaurant"
  		(click)="onSelect(item)">
    <span class="badge">{{item.id}}</span> {{item.name}} {{item.site}}
  </li>
</ul>

<app-restaurant-detail [restaurant]="selectedRestaurant"></app-restaurant-detail>
