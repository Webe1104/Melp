<h2>Mis Restaurantes</h2>
<ul class="restaurant">
  <li *ngFor="let item of restaurant">
  		<a routerLink="/detail/{{item.id}}">
  			
    		<span class="badge">{{item.id}}</span> {{item.name}} {{item.site}}
  		</a>
  </li>
</ul>
<button (click)="getRestaurantsByProp('rating')">rating</button>
<button (click)="getRestaurantsByProp('name')">name</button>
