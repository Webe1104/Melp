<h2>Restaurantes</h2>
<ul class="list-container">
	<li *ngFor="let restaurant of restaurants">
	  <a class="container"
	  		routerLink='/detail/{{restaurant.id}}'>
	    <div class="module restaurant row">
	      <div class="col s5">
	      	<img class="restaurant-img" src="../assets/images/restaurant1.jpg">
	      </div>
	      <div class="col s7">
	      	<h4>{{restaurant.name}}</h4>
		      <p>{{restaurant.site}}</p>
		      <i class="material-icons" *ngFor="let i of arr(restaurant.rating)">
		        stars
		      </i>
	      </div>
	    </div>
	  </a>
	</li>
</ul>


<button (click)="getRestaurantsByProp('rating')">rating</button>
<button (click)="getRestaurantsByProp('name')">name</button>
